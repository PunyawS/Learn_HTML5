<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS unit Example</title>
    <style>
        /* Absolute */
        p{
            font-size: 20px;
        }
        .Absolute{
            font-size: 10pt;
        }
        /* Relative */
        .relative{
            font-size: 50%;
        }
        html{
            font-size: 16px;
        }
        div.testrem{
            font-size: 2rem;
        }
        body{
            font-size: 10px;
        }
        div{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- Absolute -->
    <h1 align="center">CSS unit Example</h1>
    <p>CSS3</p>
    <p class="Absolute">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, quia.</p>
    <br>
    <!-- Relative -->
    <p class="relative">Lorem ipsum dolor sit amet.</p>
    <div class="testrem">Css3</div>
    <div>
        test1 <!--10px x 2 = 20px-->
        <div>
            test2 <!--20px x 2 = 40px-->
            <div>
                test3 <!--40px x 2 = 80px-->
                <div>
                    test4 <!--80px x 2 = 160px-->
                </div>
            </div>
        </div>
    </div>



    <a href="index.html">Home page</a>
</body>
</html>
